<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Aplicação completa em node js e Web</h1>
    <section>
      <h2>Listar todos os produtos</h2>
      <button onclick="listarTodosProdutos()">Listar Todos os Produtos</button>
      <ul id="listaProdutos"></ul>

      <div id="mensagem"></div>
    </section>
    <section>
      <h2>Listar produtos por id</h2>
      <input type="text" id="produtoId" placeholder="ID do Produto" />
      <button onclick="listarProdutoPorId()">Listar Produto por ID</button>

      <ul id="listaProduto"></ul>

      <div id="mensagem"></div>
    </section>

    <section>
      <h2>Criar Produto</h2>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite o nome do produto" />

      <label for="preco">Preço:</label>
      <input type="number" id="preco" placeholder="Digite o preço do produto" />

      <div class="mensagem-container">
        <button onclick="criarProduto()">Criar Produto</button>
        <div id="mensagem"></div>
      </div>
    </section>

    <section>
      <h2>Atualizar Produto</h2>
      <label for="produtoIdUpdate">ID do Produto:</label>
      <input
        type="text"
        id="produtoIdUpdate"
        placeholder="Digite o ID do produto"
      />

      <label for="nomeUpdate">Nome:</label>
      <input
        type="text"
        id="nomeUpdate"
        placeholder="Digite o novo nome do produto"
      />

      <label for="precoUpdate">Preço:</label>
      <input
        type="number"
        id="precoUpdate"
        placeholder="Digite o novo preço do produto"
      />

      <div class="mensagem-container">
        <button onclick="atualizarProduto()">Atualizar Produto</button>
        <div id="mensagemUpdate"></div>
      </div>
    </section>

    <section>
      <h2>Excluir Produto</h2>
      <label for="produtoIdDelete">ID do Produto:</label>
      <input
        type="text"
        id="produtoIdDelete"
        placeholder="Digite o ID do produto"
      />

      <div class="mensagem-container">
        <button onclick="excluirProduto()">Excluir Produto</button>
        <div id="mensagemDelete"></div>
      </div>
    </section>

    <ul id="listaProdutos"></ul>

    <div id="mensagem"></div>

    <script src="index.js"></script>
  </body>
</html>
